[package]
name = "rsocket_rust_test"
version = "0.8.0"
authors = ["Jeffsky <jjeffcaii@outlook.com>"]
edition = "2021"
publish = false

[dev-dependencies]
log = "0.4.14"
futures = "0.3.15"
env_logger = "0.8.3"
bytes = "1.0.1"
hex = "0.4.3"
rand = "0.8.3"
serde = "1.0.126"
serde_derive = "1.0.126"

[dev-dependencies.rsocket_rust]
path = "../rsocket"
version = "0.8"
features = ["frame"]

[dev-dependencies.rsocket_rust_transport_tcp]
path = "../rsocket-transport-tcp"
version = "0.8"

[dev-dependencies.rsocket_rust_transport_websocket]
path = "../rsocket-transport-websocket"
version = "0.8"

[dev-dependencies.rsocket_rust_messaging]
path = "../rsocket-messaging"
version = "0.8"

[dev-dependencies.tokio]
version = "1.0.3"
default-features = false
features = ["full"]

[dev-dependencies.tokio-stream]
version = "0.1.7"
features = ["sync"]

[dev-dependencies.anyhow]
version = "1.0.40"

[dev-dependencies.async-trait]
version = "0.1.50"

[dev-dependencies.serial_test]
version = "0.5.1"

[dev-dependencies.async-stream]
version = "0.3.1"
